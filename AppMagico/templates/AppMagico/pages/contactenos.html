{% extends "AppMagico/base.html" %}
{% load static %}


{% block title %}Mágico Aprendizaje - Contactenos Aqui!<{% endblock %}

{% block content %}
<h2>Contactenos</h2>
<form class="contact-form" action="mailto:info@magicoaprendizaje.com" method="post"
    enctype="application/x-www-form-urlencoded" onsubmit="return validateForm()">
    <div class="mb-3">
        <label for="name">Nombre</label>
        <input type="text" maxlength="100" placeholder="Ingresa Nombre" id="name" class="form-control"
            required>
    </div>
    <div class="mb-3">
        <label for="email">Correo Electrónico</label>
        <input type="email" maxlength="200" placeholder="Ingresa Correo Electrónico" id="email"
            class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="edad">Edad del Niño</label>
        <input type="number" maxlength="200" placeholder="Ingresa Edad" id="edad" class="form-control"
            required>
    </div>
    <div class="mb-3">
        <label for="fechanac">Fecha de Nacimiento</label>
        <input type="date" placeholder="Selecciona Fecha" id="fechanac" class="form-control">
    </div>
    <div class="mb-3">
        <label for="message">Mensaje</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Ingresa Mensaje"
            class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label for="services">Seleccione Servicio:</label>
        <select name="services" id="services" class="form-select" required>
            <optgroup label="*SERVICIOS*">
                <option>Club de lectura</option>
                <option>Club de Refuerzos</option>
                <option>Club Tardes Magicas</option>
                <option>Club Tareas Dirigidas</option>
                <option>Club Taller Integrado</option>
            </optgroup>
        </select>
    </div>
    <div class="mb-3">
        <label>Acepta los términos y condiciones:</label>
        <div class="form-check">
            <input type="radio" name="tyc" id="si" class="form-check-input" required>
            <label for="si" class="form-check-label">Sí, acepto</label>
        </div>
        <div class="form-check">
            <input type="radio" name="tyc" id="no" class="form-check-input" required>
            <label for="no" class="form-check-label">No, no acepto</label>
        </div>
    </div>
    <div class="mb-3">
        <input type="submit" value="Enviar!" class="btn btn-primary">
        <input type="reset" value="Reset!" class="btn btn-secondary">
        <input type="button" value="No hago nada:/" class="btn btn-light">
    </div>
</form>
</div>
</main>

{% endblock%}
