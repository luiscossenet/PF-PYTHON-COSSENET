<!DOCTYPE html>
<html>
  <head>
    <title>Delete Post</title>
  </head>
  <body>
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post titled "{{ post.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'post_list' %}">Cancel</a>
    </form>
  </body>
</html>
