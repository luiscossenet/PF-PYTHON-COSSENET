<!DOCTYPE html>
<html>
  <head>
    <title>{{ post.title }}</title>
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Start Date: {{ post.start_date }}</p>
    <p>End Date: {{ post.end_date }}</p>
    <p>Type: {{ post.get_post_type_display }}</p>
    {% if post.images.all %}
    <div>
      {% for image in post.images.all %}
      <img src="{{ image.image.url }}" alt="Image for {{ post.title }}" />
      {% endfor %}
    </div>
    {% endif %}
    <a href="{% url 'post_list' %}">Back to Posts</a>
  </body>
</html>
